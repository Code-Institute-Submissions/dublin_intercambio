  <body>
    <!-- ------------------------------------------- Form ----------------------------------------->
    <section class="contact">
      <div id="form-container">
        <div id="form-overview">
          <h1 class="form-heading">
            Let's Chat!<i class="fa fa-comments"></i>
          </h1>
          <h4 class="sub-heading">
            Send us a message, we love hearing from you!
          </h4>
          <form method="#" action="#">
            <fieldset>
              <input
                id="fname"
                class="text-input"
                type="text"
                name="fname"
                placeholder=" Name:"
                required
              />
              <input
                class="text-input"
                type="email"
                name="email"
                placeholder=" Email:"
                required
              />
              <textarea
                name="message"
                id="message"
                rows="5"
                class="form-control"
                placeholder="Your message..."
                required
              ></textarea>
            </fieldset>

            <fieldset>
              <div class="skype">
                <input
                  type="checkbox"
                  name="virtual"
                  value="Virtual Intercambio"
                />
                <label for="skype"
                  >Send me details for the Virtual Intercambio</label
                >
              </div>
            </fieldset>

            <input
              type="submit"
              class="btn"
              value="send"
            />
          </form>
        </div>
      </div>
    </section>
